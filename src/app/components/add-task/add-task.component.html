<!-- add-task.component.html -->

<form (submit)="addTask()" class="border p-5 rounded" >
  <div class="form-group">
    <label class="form-label" for="title" #tarea >Tarea:</label>
    <input type="text" class="form-control" id="title" [(ngModel)]="title" name="title">
  </div>
  <div class="form-group">
    <label class="form-label mt-3" for="description">Descripción:</label>
    <input type="text" class="form-control" id="description" [(ngModel)]="description" name="description">
  </div>
  <button type="submit" class="btn btn-primary mt-4 d-block mx-auto w-25 py-2" [disabled]="!title || !description" >Añadir tarea</button>
</form>
